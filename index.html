<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="calculator-grid">
      <div class="output">
        <div data-previous class="previous-operand"></div>
        <div data-current class="current-operand"></div>
      </div>
      <button class="button2" data-ac>AC</button>
      <button class="button1" data-delete>DEL</button>
      <button class="button1" data-operation>/</button>
      <button class="button1" data-number>1</button>
      <button class="button1" data-number>2</button>
      <button class="button1" data-number>3</button>
      <button class="button1" data-operation>*</button>
      <button class="button1" data-number>4</button>
      <button class="button1" data-number>5</button>
      <button class="button1" data-number>6</button>
      <button class="button1" data-operation>+</button>
      <button class="button1" data-number>7</button>
      <button class="button1" data-number>8</button>
      <button class="button1" data-number>9</button>
      <button class="button1" data-operation>-</button>
      <button class="button1" data-number>.</button>
      <button class="button1" data-number>0</button>
      <button class="button2" data-equals>=</button>
    </div>
  </body>
</html>
